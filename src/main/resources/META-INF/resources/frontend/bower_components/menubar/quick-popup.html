<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="card-styles.html">
<script src="QuickPopupEvents.js"></script>

<dom-module id="quick-popup">
    <template>
        <style include="card-styles">
            .popup {
                /*z-index: 10000;*/
                position: absolute;

            }
        </style> 

        <div id="popup" 
             class="popup card card-1"
             onClick="onPopupClick(this, event);"
             >
        </div>
    </template>

    <script>
        /**
         * `quick-popup`
         * A popup element
         *
         * @customElement
         * @polymer
         */
        class QuickPopup extends Polymer.Element {
            static get is() {
                return 'quick-popup';
            }
            
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'quick-popup'
                    },
                    targetid: {
                      type: String,
                      value: ''
                    }
                };
            }
            
            updatePositionAndShow(targetid) {
                //console.log("***************************************");
                //console.log(this);
                //var targetid = this.getProperty("targetid");
                
                // 
                var rect = document.getElementById(targetid).getBoundingClientRect();
                console.log(rect.top, rect.right, rect.bottom, rect.left);

                this.$server.targetPosition(rect.top, rect.right, rect.bottom, rect.left);
            }
        }

        window.customElements.define(QuickPopup.is, QuickPopup);
    </script>
</dom-module>
